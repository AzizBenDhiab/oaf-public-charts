apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "n8n.fullname" . }}-test-connection"
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "n8n.fullname" . }}:{{ .Values.service.port }}']
    - name: check-healthz
      image: busybox
      command: ['sh', '-c']
      args:
        - |
          RESPONSE=$(wget -qO- '{{ include "n8n.fullname" . }}:{{ .Values.service.port }}/healthz')
          if [ "$RESPONSE" = "$EXPECTED_RESPONSE" ]; then
            echo "Health check passed."
            exit 0
          else
            echo "Health check failed. Expected '$EXPECTED_RESPONSE' but got '$RESPONSE'."
            exit 1
          fi
  env:
    - name: EXPECTED_RESPONSE
      value: '{"status":"ok"}'
  volumeMounts:
    - name: test-scripts
      mountPath: /test-scripts
  
  restartPolicy: Never